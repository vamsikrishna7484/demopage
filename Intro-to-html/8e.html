<style>
    .location,.button-request,.button-schedule{
        padding-top:10px;
        padding-bottom:10px;
        border:none;
    }
    .location{
        padding-right:300px;
        margin-bottom:10px;
        background-color: rgb(237, 237, 236);
        display:block;
    }
    .button-request,.button-schedule{
        padding-right:20px;
        padding-left:20px;
        margin-right:20px;
        cursor:pointer;
        transition: opacity 0.2s;
        box-shadow: 2px 2px 5px rgba(0,0,0,0.4);
        
    }
    .button-request:hover,.button-schedule:hover{
        opacity: 0.7;
        
    }
    .button-schedule:active{
        margin-top:2px;
        margin-left:2px;
        padding-right:22px;
        padding-bottom:12px;
    }
   
    .button-request{
        background-color: black;
        color:white;
    }
    .button-schedule{
        background-color: rgb(206, 203, 200);
    }

</style>
<h1>Request a ride now</h2>
<input type="text" class="location" placeholder="Enter pickup location">
<input type="text" class="location" placeholder="Enter destination">
<button class="button-request">
    Request now
</button>
<button class="button-schedule">
    Schedule for later
</button>
